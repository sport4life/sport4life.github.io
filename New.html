<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Product List</title>
    <style>
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #555 #e0e0e0;
            position: relative;
        }
        .scroll-container::-webkit-scrollbar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
        .scroll-container:hover::-webkit-scrollbar-thumb {
            background: #333;
        }
        .product-list {
            display: flex;
            gap: 20px;
        }
        .product {
            min-width: 200px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product p {
            color: gray;
        }
        .product .price {
            font-weight: bold;
            color: black;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
    </style>
</head>
<body>
    <button class="arrow left-arrow" onclick="scrollProductsLeft()">&#10094;</button>
    <div class="scroll-container" id="scrollContainer">
        <div class="product-list" id="productList"></div>
    </div>
    <button class="arrow right-arrow" onclick="scrollProductsRight()">&#10095;</button>

    <script>
        const products = [
            {
                name: "Speedcat OG",
                price: "$100.00",
                category: "Women's Sneakers",
                image: "https://via.placeholder.com/150"
            },
            {

            },

            },
            {

                price: "$100.00",
                category: "Sneakers",
                image: "https://via.placeholder.com/150"
            },  
            {
                name: "Speedcat OG",
                price: "$100.00",
                category: "Women's Sneakers",
                image: "https://via.placeholder.com/150"
            },
            {
                name: "Speedcat OG",
                price: "$100.00",
                category: "Women's Sneakers",
                image: "https://via.placeholder.com/150"
            },
            {
                name: "Speedcat OG",
                price: "$100.00",
                category: "Women's Sneakers",
                image: "https://via.placeholder.com/150"
            },
            {
                name: "Speedcat OG",
                price: "$100.00",
                category: "Women's Sneakers",
                image: "https://via.placeholder.com/150"
            },
        ];

        const productList = document.getElementById("productList");

        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.category}</p>
                <p class="price">${product.price}</p>
            `;
            productList.appendChild(productDiv);
        });

        function scrollProductsLeft() {
            document.getElementById("scrollContainer").scrollBy({ left: -200, behavior: 'smooth' });
        }

        function scrollProductsRight() {
            document.getElementById("scrollContainer").scrollBy({ left: 200, behavior: 'smooth' });
        }
    </script>

<style>
